    <title>Firebase Giriş Paneli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Firebase Giriş Sistemi</h1>

      <div class="form-group">
        <input type="email" id="email" placeholder="Email adresinizi girin" />
        <input type="password" id="password" placeholder="Şifrenizi girin" />
      </div>

      <div class="button-group">
        <button id="signup">Kayıt Ol</button>
        <button id="login">Giriş Yap</button>
        <button id="logout" style="display: none">Çıkış Yap</button>
      </div>

      <p id="message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

</html>
